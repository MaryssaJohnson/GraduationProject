<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bachelor of Science in Computer Science</title>

  <!-- Internal CSS styling for the page -->
  <style>
    /* Style the entire page */
    body {
      margin: 0; /* Remove default margin */
      background: #ffe4ec; /* Light pink background */
      color: #4a4a4a; /* Dark gray text */
      font-family: 'Segoe UI', sans-serif; /* Modern, clean font */
      display: flex; /* Use flexbox for centering content */
      align-items: center; /* Vertically center content */
      justify-content: center; /* Horizontally center content */
      height: 100vh; /* Full viewport height */
      flex-direction: column; /* Stack content vertically */
      text-align: center; /* Center-align text */
    }

    /* Style for the heading */
    h1 {
      font-size: 3em; /* Large font size */
      color: #d63384; /* Deep pink color */
      margin-bottom: 0.5em; /* Space below the heading */
    }

    /* Style for the back button */
    .back-btn {
      padding: 12px 30px; /* Space inside the button */
      font-size: 1em; /* Base font size */
      background: #f8cdd8; /* Light pink background */
      border: 2px solid #fff0f5; /* Light border */
      border-radius: 12px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor on hover */
      color: #3b3b3b; /* Dark gray text */
      box-shadow: 0 6px 18px rgba(255, 182, 193, 0.3); /* Soft shadow */
      transition: background 0.3s ease, transform 0.2s ease; /* Smooth hover effect */
    }

    /* Hover effect for the button */
    .back-btn:hover {
      background: #f4b6c2; /* Darker pink on hover */
      transform: scale(1.05); /* Slightly grow on hover */
    }
  </style>
</head>

<body>
  <!-- Main heading for the page -->
  <h1>Coming Soon</h1>

  <!-- Button to go back to the main page -->
  <button class="back-btn" onclick="window.location.href='index.html'">
    Back to Main Page
  </button>
</body>
</html>
